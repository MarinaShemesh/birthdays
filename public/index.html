<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>Birthdays list</title>
</head>
  <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Birthday Reminders</h1>
        </div>
            <ul ng-repeat="bday in bdays">
                <li>
                  <span ng-hide="editing" ng-click="editing = true">{{bday.name}} | {{bday.date}}</span>
                  <form ng-show="editing" ng-submit="editing = false">
                    <label>Name:</label>
                    <input type="text" ng-model="bday.name" placeholder="Name" ng-required/>
                    <label>Date:</label>
                    <input type="date" ng-model="bday.date" placeholder="Date" ng-required/>
                    <br/>
                    <button class="btn" type="submit">Save</button>
                    <button class="btn btn-primary" type="button" ng-click="remove(bday)">Delete</button>
                  </form>
                </li>              
            </ul>

           <form ng-show="visible" ng-submit="newBirthday()">
            <label>Name:</label>
            <input type="text" ng-model="bdayname" placeholder="Name" ng-required/>
            <label>Date:</label>
            <input type="date" ng-model="bdaydate" placeholder="Date" ng-required/>
            <br/>
            <button class="btn btn-primary" type="submit">Save</button>
          </form>
      </div>

<body>
<h1></h1>
<p>
  
</p>
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
</body>
</html>
